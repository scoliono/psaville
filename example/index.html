<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>psaville.js demo</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="Message to Encode">
        Vertical? <input type="checkbox">
        <br>
        <canvas width="1000px" height="500px"></canvas>
        <script type="module">
            import { encode } from '../psaville.js';
            let txt = document.querySelector('input[type=text]');
            let vert = document.querySelector('input[type=checkbox]');
            let canvas = document.querySelector('canvas');
            let ctx = canvas.getContext('2d');
            function redraw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                encode(txt.value, ctx, vert.checked);
            }
            txt.addEventListener('input', redraw);
            vert.addEventListener('input', redraw);
        </script>
    </body>
</html>
